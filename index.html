<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Ex.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="wrapper">

        <div class="header">
            <div class="container">
                <h2>List of prohibited words:</h2>
            </div>
        </div>


        <div class="container container-form">

            <div class="form-block">
                <form>

                    <div class="bad-word-list">
                        <h3>Bad words: <span id="bad-word"></span></h3>
                    </div>

                    <div class="bad-word-input-block">
                        <input type="text" id="word-input" placeholder="word here...">
                        <button id="addBtn">Add</button>
                        <button id="resetBtn">Reset</button>
                    </div>

                    <div class="text-area-block">
                        <textarea id="text-area" placeholder="text here..."></textarea>
                        <button id="cenzorBtn">Cenzor</button>
                    </div>

                </form>
            </div>
            
        </div>






        </div>

        <script src="script.js"></script>
</body>

</html>
